services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    volumes:
      - sqlite_data:/app/data  # Mount SQLite data directory
    ports:
      - "3020:3020"
    depends_on:
      - caddy
    environment:
      - PORT=3020
      - NODE_ENV=production
      - JWT_
      - JWT_EXPIRES_IN=1d
      - FRONTEND_URL=http://frontend:5173
      - ADMIN_EMAIL=admin@caddymanager.local
      - ADMIN_PASSWORD=marlb0r0
      - CADDY_API_URL=http://caddy:2019
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=debug
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://backend:3020/api}
        VITE_WS_URL: ${VITE_WS_URL:-ws://backend:3020}
        VITE_ENABLE_WEBSOCKET: ${VITE_ENABLE_WEBSOCKET:-true}
        VITE_JWT_STORAGE_KEY: ${VITE_JWT_STORAGE_KEY}
        VITE_ENABLE_DARK_MODE: ${VITE_ENABLE_DARK_MODE:-true}
        VITE_METRICS_REFRESH_INTERVAL: ${VITE_METRICS_REFRESH_INTERVAL:-30000}
        VITE_HEALTH_CHECK_INTERVAL: ${VITE_HEALTH_CHECK_INTERVAL:-60000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
  db:
    profiles:
      - "with-postgres"  # Only start when explicitly enabled
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=caddymanager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
    restart: unless-stopped

volumes:
  sqlite_data:  # Named volume for SQLite database files
  postgres_data:
  caddy_data:
  caddy_config:
