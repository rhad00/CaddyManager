services:
  caddy:
    build:
      context: ./caddy 
      args:
        - CADDY_VERSION=2.10.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CLOUDFLARE_API_TOKEN=your_cloudflare_api_token
    networks:
      - app-network
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-caddymanager}
      - POSTGRES_USER=${DB_USER:-caddyuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-caddymanager}
      - DB_USER=${DB_USER:-caddyuser}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=false
      - DB_URL=postgresql://${DB_USER:-caddyuser}:${DB_PASSWORD}@db:5432/${DB_NAME:-caddymanager}
      - CADDY_API_URL=http://caddy:2019
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - backend_logs:/app/logs
      - backend_metrics:/app/metrics
      - backend_backups:/app/backups
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
    name: caddymanager_prod_caddy_data
  caddy_config:
    name: caddymanager_prod_caddy_config
  postgres_data:
    name: caddymanager_prod_postgres_data
  backend_logs:
    name: caddymanager_prod_backend_logs
  backend_metrics:
    name: caddymanager_prod_backend_metrics
  backend_backups:
    name: caddymanager_prod_backend_backups
