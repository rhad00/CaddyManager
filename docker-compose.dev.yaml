services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"  # Exposing admin API port for development
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_net

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_TYPE=sqlite
      - SQLITE_PATH=/app/data/caddymanager.db
      - CADDY_API_URL=http://caddy:2019
      - JWT_SECRET=dev_secret_key_123_2316492642314
      - JWT_EXPIRES_IN=24h
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app  # Mount source code for development
      - backend_data:/app/data
      - backend_logs:/app/logs
      - backend_metrics:/app/metrics
      - backend_backups:/app/backups
    ports:
      - "3000:3000"  # Expose backend port for direct access during development
    networks:
      - caddy_net

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app  # Mount source code for development
      - /app/node_modules  # Prevent overwriting node_modules
    networks:
      - caddy_net

networks:
  caddy_net:

volumes:
  caddy_data:
    name: caddymanager_dev_caddy_data
  caddy_config:
    name: caddymanager_dev_caddy_config
  backend_data:
    name: caddymanager_dev_backend_data
  backend_logs:
    name: caddymanager_dev_backend_logs
  backend_metrics:
    name: caddymanager_dev_backend_metrics
  backend_backups:
    name: caddymanager_dev_backend_backups
