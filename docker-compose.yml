services:
  caddy:
    build:
      context: ./caddy 
      args:
        - CADDY_VERSION=${CADDY_VERSION:-2.10.2}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_net
    env_file:
      - .env
    environment:
      - CF_API_TOKEN=${CF_API_TOKEN}

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DB_TYPE=${DB_TYPE:-sqlite}
      - SQLITE_PATH=${SQLITE_PATH:-/app/data/caddymanager.db}
      - CADDY_API_URL=${CADDY_API_URL:-http://caddy:2019}
      - CF_API_TOKEN=${CF_API_TOKEN}
      - JWT_SECRET=${JWT_SECRET:-changeme_in_production_29341294612398764231987446}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@caddymanager.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme123}
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - backend_metrics:/app/metrics
      - backend_backups:/app/backups
    networks:
      - caddy_net

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - caddy_net

networks:
  caddy_net:

volumes:
  caddy_data:
    name: caddymanager_caddy_data
  caddy_config:
    name: caddymanager_caddy_config
  backend_data:
    name: caddymanager_backend_data
  backend_logs:
    name: caddymanager_backend_logs
  backend_metrics:
    name: caddymanager_backend_metrics
  backend_backups:
    name: caddymanager_backend_backups
