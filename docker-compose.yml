version: '3.8'

services:
  caddy:
    build:
      context: .
      dockerfile: docker/caddy/Dockerfile
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"

volumes:
  caddy_data:
  caddy_config:
