name: Version Bump and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.cog.outputs.version }}
      has_new_version: ${{ steps.check.outputs.has_new_version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cocogitto release
        id: cog
        uses: cocogitto/cocogitto-action@v3
        with:
          check: true
          check-latest-tag-only: true
          release: true
          git-user: 'github-actions[bot]'
          git-user-email: 'github-actions[bot]@users.noreply.github.com'

      - name: Check if new version was created
        id: check
        run: |
          if [ -n "${{ steps.cog.outputs.version }}" ]; then
            echo "has_new_version=true" >> $GITHUB_OUTPUT
            echo "New version created: ${{ steps.cog.outputs.version }}"
          else
            echo "has_new_version=false" >> $GITHUB_OUTPUT
            echo "No new version created"
          fi

      - name: Push tags to repository
        if: steps.check.outputs.has_new_version == 'true'
        run: |
          git push origin --tags
          echo "Pushed tag ${{ steps.cog.outputs.version }} to repository"

  build-and-push-images:
    needs: version-bump
    if: needs.version-bump.outputs.has_new_version == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.version-bump.outputs.version }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/caddymanager-backend
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version-bump.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version-bump.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.version-bump.outputs.version }}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/caddymanager-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/caddymanager-backend:buildcache,mode=max

      - name: Extract metadata for caddy
        id: meta-caddy
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/caddymanager-caddy
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version-bump.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version-bump.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.version-bump.outputs.version }}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push caddy image
        uses: docker/build-push-action@v5
        with:
          context: ./caddy
          file: ./caddy/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-caddy.outputs.tags }}
          labels: ${{ steps.meta-caddy.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/caddymanager-caddy:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/caddymanager-caddy:buildcache,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/caddymanager-frontend
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version-bump.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version-bump.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.version-bump.outputs.version }}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/caddymanager-frontend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/caddymanager-frontend:buildcache,mode=max

  create-release:
    needs: [version-bump, build-and-push-images]
    if: needs.version-bump.outputs.has_new_version == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.version-bump.outputs.version }}

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.version-bump.outputs.version }}"
          if [ -f CHANGELOG.md ]; then
            # Extract the section for this version from CHANGELOG.md
            # This is a simple extraction - adjust based on your changelog format
            awk "/## \[${VERSION#v}\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.md
            if [ ! -s release_notes.md ]; then
              echo "Release $VERSION" > release_notes.md
              echo "" >> release_notes.md
              echo "See CHANGELOG.md for details." >> release_notes.md
            fi
          else
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version-bump.outputs.version }}
          name: ${{ needs.version-bump.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
