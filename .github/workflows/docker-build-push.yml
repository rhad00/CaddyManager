name: Docker Build and Push

on:
  pull_request:
    branches:
      - dev
      - main

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image (PR verification: linux/amd64 only)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/caddymanager-backend:${{ github.sha }}

      - name: Build caddy image (PR verification: linux/amd64 only)
        uses: docker/build-push-action@v4
        with:
          context: ./caddy
          file: ./caddy/Dockerfile
          push: false
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/caddymanager-caddy:${{ github.sha }}

      - name: Build frontend image (PR verification: linux/amd64 only)
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/caddymanager-frontend:${{ github.sha }}
